name: Scrape Bluestar

on:
  schedule:
    # Exact Eastern Time schedules (DST-safe by listing both EDT and EST equivalents)
    # 08:30 AM ET → 12:30 UTC (EDT) and 13:30 UTC (EST)
    - cron: '30 12 * * *'
    - cron: '30 13 * * *'
    # 02:00 PM ET → 18:00 UTC (EDT) and 19:00 UTC (EST)
    - cron: '0 18 * * *'
    - cron: '0 19 * * *'
    # 06:30 PM ET → 22:30 UTC (EDT) and 23:30 UTC (EST)
    - cron: '30 22 * * *'
    - cron: '30 23 * * *'
    # 11:30 PM ET → 03:30 UTC (EDT, next day) and 04:30 UTC (EST, next day)
    - cron: '30 3 * * *'
    - cron: '30 4 * * *'
    # 10:43 PM PT → 05:43 UTC (PDT, next day) and 06:43 UTC (PST, next day)
    - cron: '43 5 * * *'
    - cron: '43 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # No time gate; schedule is precise

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers and OS deps
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        env:
          MEDSTAT_EMAIL: ${{ secrets.MEDSTAT_EMAIL }}
          MEDSTAT_PASSWORD: ${{ secrets.MEDSTAT_PASSWORD }}
        run: npx playwright test tests/bluestar_all.spec.ts --project=chromium

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bluestar-data
          path: |
            data/products_all.xlsx
            data/products_all.json
            data/product_urls_all.json
          if-no-files-found: warn

      - name: Commit and push updated data to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products_all.xlsx data/products_all.json data/product_urls_all.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: automated scrape [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

