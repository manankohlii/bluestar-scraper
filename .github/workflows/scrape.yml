name: Scrape Bluestar

on:
  schedule:
    # Trigger every 30 minutes, but time-gate inside the job to run ONLY at
    # America/New_York times: 08:30, 14:00, 18:30, 23:30 (DST-safe)
    - cron: '0 * * * *'
    - cron: '30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Time gate (America/New_York)
        id: timegate
        run: |
          NY_TIME=$(TZ=America/New_York date +'%H:%M')
          echo "Local New York time: $NY_TIME"
          case "$NY_TIME" in
            "08:30"|"14:00"|"18:30"|"23:30")
              echo "should_run=true" >> $GITHUB_OUTPUT ;;
            *)
              echo "should_run=false" >> $GITHUB_OUTPUT ;;
          esac

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        if: steps.timegate.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'

      - name: Install dependencies
        run: npm ci
        if: steps.timegate.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'

      - name: Install Playwright browsers and OS deps
        run: npx playwright install --with-deps chromium
        if: steps.timegate.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'

      - name: Run scraper
        env:
          MEDSTAT_EMAIL: ${{ secrets.MEDSTAT_EMAIL }}
          MEDSTAT_PASSWORD: ${{ secrets.MEDSTAT_PASSWORD }}
        run: npx playwright test tests/bluestar_all.spec.ts --project=chromium
        if: steps.timegate.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'

      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bluestar-data
          path: |
            data/products_all.xlsx
            data/products_all.json
            data/product_urls_all.json
          if-no-files-found: warn
        if: steps.timegate.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'

      - name: Commit and push updated data to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/products_all.xlsx data/products_all.json data/product_urls_all.json || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: automated scrape [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
        if: steps.timegate.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'

